 <div class="container" *ngIf="project">
  <h2>{{title}}</h2>
  <div class="message success" *ngIf="status == 'true'">
    El proyecto se creo correctamente <a [routerLink]= "['/detalle/',save_project._id]">verlo aqui</a>
  </div>
  <div class="message failed" *ngIf="status =='false'">
    El proyecto No se pudo crear
  </div>
  <form #projectForm="ngForm" (ngSubmit)="onSubmit(projectForm)" >
    <p>
      <label for="name">Nombre: </label>
      <input type="text" name="name" #name= "ngModel" [(ngModel)]="project.name" required>
        <span class="form_error" *ngIf="name.touched && !name.valid">
          El nombre es obligatorio
        </span>
    </p>
    <p>
      <label for="description">Descripcion: </label>
      <textarea name="description" #description= "ngModel" [(ngModel)]="project.description" required></textarea>
      <span class="form_error" *ngIf="description.touched && !description.valid">
        la descripcion es obligatorio
      </span>
    </p>
    <p>
      <label for="category">Categoria: </label>
      <input type="text" name="category" #category= "ngModel" [(ngModel)]="project.category" required>
      <span class="form_error" *ngIf="category.touched && !category.valid">
        la categoria es obligatorio
      </span>
    </p>
    <p>
      <label for="year">AÃ±o: </label>
      <input type="text" name="year" #year= "ngModel" [(ngModel)]="project.year" required>
    </p>
    <p>
      <label for="langs">Lenguajes utilizados: </label>
      <input type="text" name="langs" #langs= "ngModel" [(ngModel)]="project.langs" required>
      <span class="form_error" *ngIf="langs.touched && !langs.valid">
        Los lenguajes son obligatorio
      </span>
    </p>
    <p>
      <label for="url">URL: </label>
      <input type="text" name="url" #langs= "ngModel" [(ngModel)]="project.url" required>

    </p>
    <p>
      <label for="image">Imagen del proyecto: </label>
      <span class="image" *ngIf="project.imagen" style="float: none;">
    <img  src="{{url+'get-image/'+project.imagen}}" style="width: 100px;">
      </span><br>
      <input type="file" name="image"  placeholder="Subir Imagen" (change)="fileChange($event)">
    </p>
    <input type="submit" name="" value="Enviar" [disabled]="!projectForm.form.valid">
  </form>
</div>
